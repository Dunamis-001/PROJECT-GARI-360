<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gari360 Simple</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <nav>
            <div class="logo">Gari360</div>
            <ul>
                <li><a href="#" data-page="landing-page">Home</a></li>
                <li><a href="#" data-page="search-page">Search</a></li>
                <li><a href="#" data-page="profile-page">Profile</a></li>
                <li><a href="#" data-page="admin-page">Admin</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <div id="landing-page" class="page active">
            <h1>Welcome to Gari360!</h1>
            <p>Get simple car info quickly.</p>
            <button class="simple-button" data-page="search-page">Start Search</button>
        </div>

        <div id="search-page" class="page">
            <h1>Search for a Car</h1>
            <input type="text" id="searchInput" placeholder="Enter VIN or Plate (e.g., KBC 123A)">
            <button id="searchButton" class="simple-button">Search Car</button>
            <p id="searchMessage" style="color: red;"></p> </div>

        <div id="report-page" class="page">
            <h1>Car Report</h1>
            <div id="reportContent">
                <p>Search for a car to see its basic report here.</p>
            </div>
            <button class="simple-button" data-page="search-page">Back to Search</button>
        </div>

        <div id="profile-page" class="page">
            <h1>User Profile</h1>
            <p>Username: <span id="profileUsername"></span></p>
            <p>Email: <span id="profileEmail"></span></p>
        </div>

        <div id="admin-page" class="page">
            <h1>Admin Panel</h1>
            <p>Total Cars in Database: <span id="adminTotalCars"></span></p>
        </div>
    </main>

    <script src="script.js"></script>

</body>
</html>
